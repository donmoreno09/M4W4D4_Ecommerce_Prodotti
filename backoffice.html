<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors" />
  <title>Backoffice - E-commerce</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">E-commerce</a>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="./backoffice.html">Backoffice</a>
        </li>
      </ul>
    </div>
  </nav>

  <main role="main" class="container">
    <div class="starter-template">
      <h1>Product Management</h1>

      
      <form id="product-form" class="mt-4">
        <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" required />
        </div>

        <div class="form-group">
          <label for="brand">Brand</label>
          <input type="text" class="form-control" id="brand" required />
        </div>

        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input type="text" class="form-control" id="imageUrl" required />
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" id="price" required />
        </div>

        
        <button type="submit" class="btn btn-primary">Save Product</button>
      </form>

      
      <button id="delete-btn" class="btn btn-danger mt-4" style="display:none;">Delete Product</button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./backoffice.js"></script>
</body>
</html>
